<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://picsum.photos/2000/1000');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .task-item {
            position: relative;
        }
        .task-buttons {
            display: none;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .task-item:hover .task-buttons {
            display: flex;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-90 p-10 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold mb-4">Welcome to the ToDo App</h1>
        <p class="text-gray-700 mb-6">Use this App for maintain your todo:</p>
        <div class="flex justify-center space-x-4 mb-6">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="viewTasks()">View Tasks</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="createTask()">Create a New Task</button>
        </div>
        <input type="text" id="task-input" class="border border-gray-300 rounded px-4 py-2 w-full mb-4" placeholder="Enter task content">
        <p id="result" class="text-gray-700 mb-4"></p>
        <div class="grid grid-cols-2 gap-4">
            <div id="pending-tasks" class="bg-gray-100 p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-2">Pending Tasks</h2>
                <ul id="pending-task-list" class="list-decimal list-inside text-left"></ul>
            </div>
            <div id="completed-tasks" class="bg-gray-100 p-4 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-2">Completed Tasks</h2>
                <ul id="completed-task-list" class="list-decimal list-inside text-left"></ul>
            </div>
        </div>
    </div>

    <script>
        function viewTasks() {
            fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    const pendingTasks = document.getElementById('pending-task-list');
                    const completedTasks = document.getElementById('completed-task-list');
                    pendingTasks.innerHTML = '';
                    completedTasks.innerHTML = '';
                    data.forEach((task, index) => {
                        const taskListItem = document.createElement('li');
                        taskListItem.className = 'task-item p-2 border-b border-gray-300 flex justify-between items-center';
                        taskListItem.innerHTML = `
                            <span>${index + 1}. ${task.content}</span>
                            <div class="task-buttons space-x-2">
                                <button class="text-red-500 hover:text-red-600" onclick="deleteTask(${task.id})"><i class="fas fa-trash-alt"></i></button>
                                <button class="text-yellow-500 hover:text-yellow-600" onclick="completeTask(${task.id})"><i class="fas fa-check"></i></button>
                            </div>
                        `;
                        if (task.completed) {
                            completedTasks.appendChild(taskListItem);
                        } else {
                            pendingTasks.appendChild(taskListItem);
                        }
                    });
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 'Error fetching tasks.';
                });
        }

        function createTask() {
            const taskInput = document.getElementById('task-input');
            const content = taskInput.value.trim();
            if (content) {
                fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                })
                .then(response => response.json())
                .then(data => {
                    taskInput.value = '';
                    viewTasks();  // Refresh the task list
                    document.getElementById('result').innerHTML = 'Task created successfully.';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 'Error creating task.';
                });
            } else {
                document.getElementById('result').innerHTML = 'Task content cannot be empty.';
            }
        }

        function deleteTask(id) {
            if (confirm(`Are you sure you want to delete this task?`)) {
                fetch(`/tasks/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        viewTasks();  // Refresh the task list
                        document.getElementById('result').innerHTML = 'Task deleted successfully.';
                    } else {
                        document.getElementById('result').innerHTML = 'Error deleting task.';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 'Error deleting task.';
                });
            }
        }

        function completeTask(id) {
            fetch(`/tasks/${id}`)
                .then(response => response.json())
                .then(task => {
                    task.completed = !task.completed;  // Toggle completion status
                    return fetch(`/tasks/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(task)
                    });
                })
                .then(response => response.json())
                .then(() => {
                    viewTasks();  // Refresh the task list
                    document.getElementById('result').innerHTML = 'Task status updated.';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 'Error updating task status.';
                });
        }
    </script>
</body>
</html>
